<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
</head>
<body>
    <h1>States</h1>
    <ul>
        {% for state_id, state_info in states.items() %}
            <li>{{ state_id.split('.')[1] }}: <b>{{ state_info['name'] }}</b></li>
        {% endfor %}
    </ul>
</body>
</html>
