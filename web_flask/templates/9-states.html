<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
</head>
<body>
    {% if state %}
        <h1>State: {{ state }}</h1>
        <h3>Cities:</h3>
        <ul>
            {% for city in state.cities %}
                <li>{{ city.id }}: <b>{{ city.name }}</b></li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>Not found!</h1>
    {% endif %}
</body>
</html>
